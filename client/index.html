    <!-- Performance Monitoring -->
    <script>
      // Core Web Vitals Monitoring
      function sendToAnalytics(metric) {
        const body = JSON.stringify(metric);
        // Po≈°alji na analytics endpoint
        if (navigator.sendBeacon) {
          navigator.sendBeacon('/api/analytics/web-vitals', body);
        } else {
          fetch('/api/analytics/web-vitals', {
            body,
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            keepalive: true
          }).catch(console.error);
        }
      }
      
      // LCP - Largest Contentful Paint
      new PerformanceObserver((entryList) => {
        for (const entry of entryList.getEntries()) {
          sendToAnalytics({
            name: 'LCP',
            value: entry.startTime,
            rating: entry.startTime > 2500 ? 'poor' : entry.startTime > 1200 ? 'needs-improvement' : 'good'
          });
        }
      }).observe({ type: 'largest-contentful-paint', buffered: true });
      
      // FID - First Input Delay (deprecated, replaced by INP)
      new PerformanceObserver((entryList) => {
        for (const entry of entryList.getEntries()) {
          if (entry.processingStart) {
            const inputDelay = entry.processingStart - entry.startTime;
            sendToAnalytics({
              name: 'FID',
              value: inputDelay,
              rating: inputDelay > 300 ? 'poor' : inputDelay > 100 ? 'needs-improvement' : 'good'
            });
          }
        }
      }).observe({ type: 'first-input', buffered: true });
      
      // CLS - Cumulative Layout Shift
      let clsValue = 0;
      new PerformanceObserver((entryList) => {
        for (const entry of entryList.getEntries()) {
          if (!entry.hadRecentInput) {
            clsValue += entry.value;
          }
        }
        sendToAnalytics({
          name: 'CLS',
          value: clsValue,
          rating: clsValue > 0.25 ? 'poor' : clsValue > 0.1 ? 'needs-improvement' : 'good'
        });
      }).observe({ type: 'layout-shift', buffered: true });
      
      // TTFB - Time to First Byte
      new PerformanceObserver((entryList) => {
        const entry = entryList.getEntries()[0];
        const ttfb = entry.responseStart - entry.requestStart;
        sendToAnalytics({
          name: 'TTFB',
          value: ttfb,
          rating: ttfb > 1800 ? 'poor' : ttfb > 800 ? 'needs-improvement' : 'good'
        });
      }).observe({ type: 'navigation', buffered: true });
    </script>
