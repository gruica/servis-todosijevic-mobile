            font-weight: bold;

            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }
        
        .feature-card:hover {

        }
        
        .feature-card.primary {
            background: linear-gradient(135deg, #4299e1, #3182ce);

            border-color: #3182ce;
        }
        
        .feature-card.success {

            color: white;
            border-color: #38a169;
        }
        
        .feature-card.warning {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            color: white;
            border-color: #dd6b20;
        }
        
        .feature-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .feature-list {
            text-align: left;
            font-size: 16px;
            line-height: 1.8;
            padding-left: 20px;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
            font-size: 14px;
            color: #718096;
        }
        
        .build-time {
            font-size: 12px;
            font-style: italic;
            margin-top: 8px;
        }
        
        @media (max-width: 480px) {
            .app-card {

            }

            }
